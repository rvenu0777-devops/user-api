name: SpringBoot CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_HUB_REPO: venayon/user-api  # Replace with your Docker Hub repo
  DOCKER_IMAGE_TAG: latest

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Run unit tests
      - name: Run Unit Tests
        run: mvn test

      # 4. Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 6. Build and tag Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }} .
          docker tag ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }} ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }}

      # 7. Push to Docker Hub
      - name: Push Docker Image
        run: docker push ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }}
